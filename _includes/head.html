<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta name="title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
    <meta name="keywords" content="Screenings, Showtimes, Photos, Synopsis, Trailers, Credits, Contact, Crew" />
    <meta name="author" content="Mitchell JÃ³n Stafiej" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />

    <script>
        document.write('<link rel=stylesheet href={{ site.baseurl }}/assets/css/main.css?ver='+Math.random()+'>');
    </script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <link rel="image_src" href="{{ site.baseurl }}/assets/images/og-image.jpg" />
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/og-image.jpg" />
    <meta property="og:image:url" content="{{ site.baseurl }}/assets/images/og-image.jpg" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:site_name" content="The Devil's Trap (film) Official Website" />
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

    <script src="{{ site.baseurl }}/assets/js/modernizr.custom.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json" />
    <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#000000" />
    <meta name="theme-color" content="#ffffff" />

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>
