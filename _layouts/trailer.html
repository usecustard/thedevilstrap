<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="no-js">

  {% include head.html %}

  <body {% if page.featured %}style="background-image:url('{{ site.baseurl }}/assets/images/{{ page.featured }}')"{% endif %}>

    {% include header.html %}

    <main class="page-content trailer" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <div class="post-content">
            {{ content }}
          </div>

        </article>
        </div>
    </main>

    {% include footer.html %}

  </body>

</html>
