[build]
  command = "bundle exec jekyll build"
  publish = "_site"

# Development settings for local testing with Netlify CLI
[dev]
  command = "bundle exec jekyll serve --watch --incremental"
  port = 8888
  targetPort = 4000
  publish = "_site"
  autoLaunch = false

# Production headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
